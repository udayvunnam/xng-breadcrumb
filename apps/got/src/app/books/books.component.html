<router-outlet></router-outlet>

@if (books$ | async; as books) {
  <div>
    <ul>
      @for (book of books; track book) {
        <li class="list-item">
          <a [routerLink]="['/books', book.url[book.url.length - 1]]" style="margin: 12px">{{ book.name }}</a>
        </li>
      }
    </ul>
  </div>
} @else {
  loading ...
}
