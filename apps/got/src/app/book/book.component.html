@if (book$ | async; as book) {
  <div>
    <ul>
      @for (character of book.characters; track character) {
        <li class="list-item">
          <a [routerLink]="['./characters', character.split('/').pop()]">{{ character }}</a>
        </li>
      }
    </ul>
  </div>
} @else {
  loading ...
}
