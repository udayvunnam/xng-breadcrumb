<section class="add-item">
  <a mat-fab routerLink="add" color="accent" routerLink="add">
    <mat-icon matTooltip="Add a Mentee">add</mat-icon>
  </a>
</section>

<section class="flex-col gap-16">
  @for (mentee of mentees; track mentee) {
    <mat-card [routerLink]="[mentee.id]">
      <mat-card-header>
        <div mat-card-avatar>
          <mat-icon class="person" matTooltip="Add a Mentee">person</mat-icon>
        </div>
        <mat-card-title>{{ mentee.name }}</mat-card-title>
        <mat-card-subtitle>{{ mentee.description }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-chip-set #chipList aria-label="Skill selection">
          @for (skill of mentee.skills; track skill) {
            <mat-chip-row>
              {{ skill }}
            </mat-chip-row>
          }
        </mat-chip-set>
      </mat-card-content>
    </mat-card>
  }
</section>
