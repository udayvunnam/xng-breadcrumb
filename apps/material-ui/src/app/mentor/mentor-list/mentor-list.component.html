<section class="add-item">
  <a mat-fab routerLink="add" color="accent" routerLink="add" [queryParams]="{ type: 'add' }">
    <mat-icon matTooltip="Add a Mentor">add</mat-icon>
  </a>
</section>

<section class="flex-col gap-32">
  @for (mentor of mentors; track mentor) {
    <mat-card [routerLink]="[mentor.id]" [queryParams]="{ type: 'details' }">
      <mat-card-header>
        <mat-card-title>{{ mentor.name }}</mat-card-title>
        <mat-card-subtitle class="mat-body">{{ mentor.description }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-chip-set #chipList aria-label="Skill selection">
          @for (skill of mentor.skills; track skill) {
            <mat-chip-row>
              {{ skill }}
            </mat-chip-row>
          }
        </mat-chip-set>
      </mat-card-content>
    </mat-card>
  }
</section>
